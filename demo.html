<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML>
<html>
<body>
 <title>Timecard Demo</title>
 <link href="demo.css" rel="stylesheet" type="text/css" media="all" />
 <script type="text/javascript" src="demo.js"></script>
</head>
<body>

<div id="add_project_div">
 <form onsubmit="TIMECARD.add_project(this);return false">
 Add New Project: <input type="text" name="name" value="" /> <input type="submit" name="add_project" value="submit" />
 </form>
</div>

<h3>Projects</h3>

<div id="projects_div">
</div>

<div id="tools_div">
<button id="stop_button" type="button" disabled="disabled" onclick="TIMECARD.stop();return false">Stop</button>
</div>

<h3>Log</h3>

<div id="log_div">
</div>

<hr />

</body>
</html>
