<!DOCTYPE HTML>
<html>
<body>
 <title>Timecard Demo</title>
 <link rel="stylesheet" href="bootstrap.min.css">
 <link href="client.css" rel="stylesheet" type="text/css" media="all" />
 <script src="/socket.io/socket.io.js"></script>
 <script type="text/javascript" src="client.js"></script>
</head>
<body>

<div class="container">
		<div class="alert-message">
			<b>Status:</b> 
			<span id="status_div"><noscript><span class="error">Please turn on your JavaScript.</span></noscript></div>
		</div>
</div>

<div class="row">

	<div class="span8" id="add_project_div">
		<fieldset>
			<legend>Add New Project</legend>
			 <form onsubmit="TIMECARD.addProject(this);return false">
			 <div class="clearfix">
				<label for="name">Name</label>
				<div class="input">
					<input type="text" id="name" name="name" value="" />
				</div>
			 </div>
			 <div class="actions">
				<input type="submit" class="btn primary" name="add_project" value="Save changes">
			 </div>
			 </form>
		</fieldset>
	</div>

	<div class="span8">
		<p><b>Start projects:</b>

		<span id="projects_div"></span><br />

		<b>Current project:</b>

		<span id="tools_div">
		<button class="btn" id="stop_button" type="button" disabled="disabled" onclick="TIMECARD.stop();return false">Stop</button>
		</span><br />
		</p>
	</div>

</div>

<hr />

<div id="times_div"><table class="zebra-striped bordered-table">
 <tr>
  <th>Date</th>
  <th>Start</th>
  <th>End</th>
  <th>Project</th>
  <th>Time</th>
 </tr>
 </table></div>

<hr />

<h3>Log Messages</h3>

<div id="log_div">
</div>
