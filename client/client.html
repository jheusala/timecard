<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML>
<html>
<body>
 <title>Timecard Demo</title>
 <link href="client.css" rel="stylesheet" type="text/css" media="all" />
 <script src="/socket.io/socket.io.js"></script>
 <script type="text/javascript" src="client.js"></script>
</head>
<body>

<div>
	<b>Status:</b> 
	<span id="status_div"><noscript><span class="error">Please turn on your JavaScript.</span></noscript></div>
</div>

<hr />

<div id="add_project_div">
 <form onsubmit="TIMECARD.addProject(this);return false">
 <b>Add New Project:</b> <input type="text" name="name" value="" /> <input type="submit" name="add_project" value="submit" />
 </form>
</div>

<hr />

<h3>Start Projects</h3>

<div id="projects_div">
</div>

<div id="tools_div">
<button id="stop_button" type="button" disabled="disabled" onclick="TIMECARD.stop();return false">Stop</button>
</div>

<hr />

<div id="times_div"><table>
 <tr>
  <th>Date</th>
  <th>Start</th>
  <th>End</th>
  <th>Project</th>
  <th>Time</th>
 </tr>
 </table></div>

<hr />

<h3>Log Messages</h3>

<div id="log_div">
</div>

<hr />
